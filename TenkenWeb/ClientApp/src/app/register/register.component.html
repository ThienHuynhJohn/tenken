<div class="container">
  <div>
    <h1>Register</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="text" class="form-control" id="password"
               [(ngModel)]="model.password" name="password">
      </div>
      <div class="form-group">
        <label for="repassword">Re-Password</label>
        <input type="text" class="form-control" id="repassword"
               [(ngModel)]="model.repassword" name="repassword">
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Register</button>
    </form>
  </div>

</div>
